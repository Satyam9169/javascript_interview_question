<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literal</title>
</head>
<body>
    <h2>Template Literal in Javascript</h2>
    <p id="demo"></p>
    <script>
        let headers = 'Template literals';
        let tags = ['template-literal', 'es6', 'javascript'];

        let html = `<h2>${headers}</h2><ul>`

        for (let x of tags) {
            html += `<li>${x}</li>`
        }

        html = html + `</ul>`;
        
        document.getElementById('demo').innerHTML = html;
    </script>
</body>
</html>
