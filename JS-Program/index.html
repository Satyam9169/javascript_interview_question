<script>
    // this the example of closures
    function onClickHanler(){
        var count = 0;
        return function(){
            console.log("Button clicked " + ++count + " times");
        }
    }
    var buttonClicked = onClickHanler()
    document.getElementById('myButton').addEventListener('click', buttonClicked);
